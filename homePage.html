<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('softpink.jpg') no-repeat center/cover;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(10px);
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      backdrop-filter: blur(12px);
      position: relative;
    }
    h1 {
      font-size: 22px;
      color: black;
      margin-bottom: 20px;
    }

  
    button {
      padding: 10px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Logging In</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      alert("Logged out successfully!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
