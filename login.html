<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <h1>Login</h1>

      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Type your username" required>
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Type your password" required>
      </div>

      <div class="forgot-password">Forgot password?</div>

      <button type="submit">Login</button>
      <div class="Sign-Up" onclick="window.location.href='signUp.html'">Sign Up</div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
